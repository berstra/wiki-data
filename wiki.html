<p># 1) 生成新钥匙（名字就叫 wikijs_git）</p>

<p># 2) 只自己可读</p>
<p>chmod 600 ~/.ssh/wikijs_git</p>

<p>cat ~/.ssh/wikijs_git.pub</p>
