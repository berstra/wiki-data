<h1>工资</h1>
<pre><code class="language-plaintext">ERPNext（计算工资 / Payroll Calculation）
     │
     ├── 导出 CSV → GovReports（STP 上报 / STP Reporting）
     │
     ├── 导出 ABA → 银行系统（工资支付 / Wage Payment）
     │
     ├── 汇总 PAYG → ATO BAS（税务申报 / Tax Payment）
     │
     └── 导出 Super → Beam（养老金支付 / Super Contribution）</code></pre>
